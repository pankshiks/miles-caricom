name: 'B5 caricom'
type: theme
description: 'B5 caricom subtheme based on Bootstrap 5 theme.'
core_version_requirement: '^10.1 || ^11.0'
'base theme': bootstrap5
libraries:
  - b5caricom/global-styling
ckeditor_stylesheets:
  - css/style.css
ckeditor5-stylesheets:
  - css/ck5style.css
regions:
  header_right: 'Header Right'
  header_center: 'Header Center'
  header_left: 'Header Left'
  primary_menus: 'Primary Menus'
  breadcrumb: 'Breadcrumbs'
  banner: 'Banner'
  content: 'Content'
  footer_right: 'Footer Right'
  footer_center: 'Footer Center'
  footer_left: 'Footer Left'

libraries-override:
  bootstrap5/global-styling: false
